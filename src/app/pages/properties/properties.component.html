<app-navbar></app-navbar>

<div class="container-fluid panel_bg_prop" style="margin:0; padding:0; margin-top:0px;">

    <div class="container">
        <div class="row align-items-center banner-row">
            <div class="col-md-6">
                <h1 class="page-title-head">Our Properties</h1>
                <!--<p class="page-title-body">
                     â€¦standard services that meet up with global best practice</p> -->
            </div>
            <div class="col-md-6 text-right mobile-hide">
                
            </div>
        </div>
    </div>
</div>


<div class="container head-room-60">
    <div class="title-div" style="margin-bottom:40px;">
        <h2 style="color:#222;">Top Properties</h2>
    </div>
    <div *ngIf="isLoaded; else placeholder_personal">
        <div class="row wow fadeIn" data-wow-delay="0.5s" style="padding:20px;">

            <div  *ngFor="let list of pageOfItems" class="row align-items-center" style="margin-bottom:30px;">
                <div class="col-md-6">
                  <a routerLink="/property/{{list.id}}/{{list.estate}}/{{username}}"><img class="d-block" src="{{list.upload}}" class="testimg" style="margin-bottom:10px;"></a>
                </div>
                <div class="col-md-6">
                    <h4 style="color:#111;">{{list.estate}}</h4>
          
                    <p style="color:#111;" [innerHtml]= "(list.caption.length>350)? (list.caption | slice:0:350)+'..':(list.caption)"></p>
                </div>
            </div>
           
        </div>
        <div class="card-footer pb-0 pt-3" style="background:none; ">
            <jw-pagination [items]="houseList" [pageSize]= "12" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
    <ng-template #placeholder_personal>
        <div class="row" style="margin-bottom:50px;">
            <div class="col-md-6">
                <div class="item">
                    <ngx-skeleton-loader count="6"></ngx-skeleton-loader>
                </div>
            </div>
            <div class="col-md-6">
                <div class="item">
                    <ngx-skeleton-loader count="6"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
    </ng-template>
    
</div>



<div>
    <app-footer></app-footer>
</div>
