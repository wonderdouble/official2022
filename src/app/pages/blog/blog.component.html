<app-navbar></app-navbar>

<div class="container-fluid panel_bg_blog" style="margin:0; padding:0; margin-top:0px;">

    <div class="container">
        <div class="row align-items-center banner-row">
            <div class="col-md-6">
                <h1 class="page-title-head">Blog</h1>
                <!-- <p class="page-title-body">
                    â€¦standard services that meet up with global best practice</p> -->
            </div>
            <div class="col-md-6 text-right mobile-hide">
                
            </div>
        </div>
    </div>
</div>


<div class="container head-room-60">
    <div *ngIf="isLoaded; else placeholder_personal">
        <div class="row wow fadeIn" data-wow-delay="0.5s">
            <div *ngFor="let list of pageOfItems" class="col-md-4" style="margin-bottom:20px;">
                <img src="{{list.upload}}" class="testimg" style="cursor:pointer;" (click)="redirect(list.id, list.topic, list.upload, list.comment, list.author, list.date)"/>
                <div style="padding:10px; background:#f8f6f6; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                    <div>
                    <p><strong style="color:#222;">{{list.topic}}</strong><br>
                       </p>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <p style="color:#333c66;" class="caption"><i class="fas fa-pencil-alt"></i> {{list.author}}</p>
                        </div>
                        <div class="col-sm-4">
                            <p style="color:#222;" class="caption"><i class="far fa-clock"></i> {{list.date | date: 'dd/MM/yyyy'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer pb-0 pt-3" style="background:none; ">
            <jw-pagination [items]="blogList" [pageSize]= "12" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
    <ng-template #placeholder_personal>
        <div class="row" style="margin-bottom:50px;">
            <div class="col-md-4">
                <div class="item">
                    <ngx-skeleton-loader count="6"></ngx-skeleton-loader>
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <ngx-skeleton-loader count="6"></ngx-skeleton-loader>
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <ngx-skeleton-loader count="6"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
    </ng-template>
</div>



<div>
    <app-footer></app-footer>
</div>
