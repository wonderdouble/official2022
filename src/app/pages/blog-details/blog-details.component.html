<app-navbar></app-navbar>

<div class="container-fluid panel_bg mobile-hide" style="margin:0; padding:0; margin-top:0px;">

    <div class="container">
        <div class="row align-items-center banner-row">
            <div class="col-md-8 mobile-hide">
                <img src="{{upload}}" class="testimg" height="500" style="border-bottom:0; border-right:0;"/>
            </div>
            <div class="col-md-4 text-right">
                <p style="text-align: left; color:white; line-height: 1px;">Author</p>
                <h6 style="text-align: left; color:white; line-height: 5px;">{{author}}</h6>
                <br>
                <p style="text-align: left; color:white; line-height: 1px;">Date Published</p>
                <h6 style="text-align: left; color:white; line-height: 5px;">{{date | date: 'dd/MM/yyyy'}}</h6>
                   
            </div>
        </div>
    </div>
</div>

<div class="container head-room-60">
    <div class="row">
        <div class="col-md-8">
            <div class="desktop-hide">
                <img src="{{upload}}" class="testimg" style="border-bottom:0; border-right:0;"/>
            </div>
            <div style="margin-top:10px;">
                <p [innerHtml]="comment"></p>
            </div>
        </div>
        <div class="col-md-4" style="text-align: left; padding:10px; box-sizing:border-box;">
            <div class="row2">
                <h2>Other Posts</h2>
                <div *ngFor="let list of blogList" class="row" style="margin-bottom:30px;">
                    <div class="col-md-5 col-sm-5 col-sx-7">
                        <img src="{{list.upload}}" class="testimg" style="border-bottom:0; border-right:0; cursor:pointer;" (click)="redirect(list._id, list.topic, list.upload, list.comment)"/>
                    </div>
                    <div class="col-md-7 col-sm-7 col-sx-7">
                        <p><strong>{{list.topic}}</strong><br>
                        <span style="padding-top:0px; color:#8f8f8f; font-size:14px;">{{list.date | date: 'dd/MM/yyyy'}}</span><br><span style="color:#555;">~ {{list.author}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div>
    <app-footer></app-footer>
</div>
